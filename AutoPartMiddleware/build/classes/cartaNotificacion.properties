textoCartaCambioPerfil=Ixe Banco siempre preocupado por brindar a sus clientes el mejor servicio y cumplir con las obligaciones impuestas por las autoridades a las Instituciones de Crédito, hace de su conocimiento la existencia de regulación tendiente a determinar y mantener el Perfil de Inversión de sus Clientes.\n\nDicha regulación tiene por objeto identificar el horizonte de inversión de cada cliente, su grado de tolerancia al riesgo, el tiempo estimado de la inversión y otros elementos, con la finalidad de ubicar y ofrecer a cada cliente los productos que se ajusten a sus particulares necesidades.\n\nComo es de su conocimiento, bajo nuestros registros usted se encuentra registrado con un perfil de <style isBold=\"true\" pdfFontName=\"Helvetica-Bold\">{0}*</style>, sin embargo, las operaciones efectuadas en el presente mes, nos reflejan y sugieren que su perfil es <style isBold=\"true\" pdfFontName=\"Helvetica-Bold\">{1}**.</style> \n\nDado lo anterior, en caso de que pretenda continuar con un comportamiento transaccional similar durante tres meses consecutivos, nuestros sistemas ajustarán automáticamente su perfil de inversionista de <style isBold=\"true\" pdfFontName=\"Helvetica-Bold\">{0}</style> a <style isBold=\"true\" pdfFontName=\"Helvetica-Bold\">{1}</style>. \n\nEn caso de que tenga alguna duda o comentario, lo invitamos a comunicarse con su ejecutivo o al servicio Ixe Directo.\n\nQuedamos a sus órdenes.\n\nAtentamente.\n\nIxe Banco.
