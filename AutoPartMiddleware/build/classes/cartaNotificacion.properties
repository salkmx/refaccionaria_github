textoCartaAsignacionPerfil=Ixe Banco siempre preocupado por brindar a sus clientes el mejor servicio y cumplir con las obligaciones impuestas por las autoridades a las Instituciones de Crédito, hace de su conocimiento la existencia de regulación tendiente a determinar y mantener el Perfil de Inversión de sus Clientes.\n\nDicha regulación tiene por objeto identificar el horizonte de inversión de cada cliente, su grado de tolerancia al riesgo, el tiempo estimado de la inversión y otros elementos, con la finalidad de ubicar y ofrecer a cada cliente los productos que se ajusten a sus particulares necesidades.  Por lo anterior y de acuerdo a la información que nos proporcionó queda en nuestros registros con un perfil de <style isBold=\"true\" pdfFontName=\"Helvetica-Bold\">{0}**</style>.\n\nEn caso de que existiera algún cambio en el comportamiento transaccional de sus inversiones, nuestros sistemas ajustarán automáticamente su perfil de inversionista, mismo que le estaremos reportando.\n\nSi tiene alguna duda o comentario, puede comunicarse con su ejecutivo o al servicio de  Ixe Directo.\n\nQuedamos a sus órdenes.\n\n\nAtentamente.\n\n\nIxe Banco, SA
